apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion '24.0.0'
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 29
        javaCompileOptions { annotationProcessorOptions { includeCompileClasspath = true } }

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    api project(':pullToRefreash')
    implementation 'com.android.support:appcompat-v7:22.2.1'
    api 'com.google.code.gson:gson:2.3.1'
    api 'com.android.support:appcompat-v7:19.1.0'
    api files('libs/android-async-http-1.4.5.jar')
    api 'com.jakewharton:butterknife:8.0.1'
    annotationProcessor  'com.jakewharton:butterknife-compiler:8.0.1'
    api files('libs/universal-image-loader-1.9.5.jar')
    api 'com.hyman:flowlayout-lib:1.1.2'
    api 'com.android.support:multidex:1.0.1'
    //权限申请框架
    api 'com.hjq:xxpermissions:5.5'
    //沉浸式状态栏
    api 'com.gyf.immersionbar:immersionbar:3.0.0'
    api 'com.tencent.tbs.tbssdk:sdk:43903'
    api 'com.kongzue.kongzueupdatesdk:kongzueupdatesdk:1.4.5'

}
